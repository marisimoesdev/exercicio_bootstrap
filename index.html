<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário EBAC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container d-flex justify-content-center"><!-- a classe "d-flex justify-content-center" 
            fará com que o elemento fique no centro do container-->
            <h1>
                Formulário EBAC
            </h1>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center"><!-- a classe "d-flex justify-content-center" 
                fará com que o elemento fique no centro do container-->
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome" required>
                    <label class="form-label" for="email">Seu email:</label>
                    <input class="form-control" type="email" id="email" placeholder="exemplo@email.com" required>
                    <label class="form-label" for="tel">Seu telefone</label>
                    <input class="form-control" type="tel" id="tel" placeholder="(xx) xxxxx-xxxx" required>
                    <div class="d-grid"> <!--a classe "d-grid" faz com que o elemento que está dentro
                        da div ocupe um linha inteira-->
                        <button class="btn btn-primary">Enviar</button>
                    </div>                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
